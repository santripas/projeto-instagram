<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Instagram - Danki Code</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300,400;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Css-->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <div class="center">
            <div class="logo-header">
                <a href="#"><img src="images/logo.png" alt="Logo"></a>
            </div><!-- logo-header -->

            <div class="search">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input placeholder="Pesquisar..." type="text" name="busca">
                </div><!--search-box-->
            </div><!-- search -->

            <div class="notifications-icons">
                <a href="#"><i class="far fa-bell"></i></a>
                <a href="#"><i class="far fa-heart"></i></a>
                <div style="background-image: url('images/perfil.jpg');" class="img-miniature"></div>
            </div><!--notifications-icons-->
        </div><!--center-->
    </header>

    <section class="perfil-descricao">
        <div class="center">

            <div class="img-perfil-wraper">
                <div style="background-image: url('./images/perfil.jpg');"  class="img-perfil"></div>
            </div>

            <div class="texto-perfil">
                <div class="nome-perfil">
                    <span>guigrillo13</span>
                    <a class="btn-primario" href="#">Editar Perfil</a>
                    <a href="#"><i class="fas fa-cogs"></i></a>
                </div>
            </div><!--texto-perfil-->

        <div class="clear"></div>    
        </div><!--center-->
    </section><!--perfil-descricao-->



</body>
</html>
